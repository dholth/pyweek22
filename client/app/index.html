<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="PyWeek 22">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <meta name="google-signin-client_id" content="26401441470-glqnndfr25jssu1etpdjo3t95phk7vrs.apps.googleusercontent.com">

  <script>
    // Allow angular to find signin whenever.
    var onSignIn, onSignInPromise = new Promise(function(resolve) {
      onSignIn = resolve;
    });
  </script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <title>Angular Material - Starter App</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css" />
  <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" layout-align="space-between center" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </md-toolbar>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
      <!-- Custom UsersList component -->
      <users-list users="app.users" selected="app.selected" on-selected="app.selectUser(user)">
      </users-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <!-- Custom UserDetails component -->
      <user-details selected="app.selected">
      </user-details>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>

</html>
